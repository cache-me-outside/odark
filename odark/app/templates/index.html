{% extends "base.html" %}
{% block content %}
  <div class="container">
    <!-- FIRST ROW OF BLOCKS -->     
      <div class="row">

        <!-- VIDEO STREAM -->
        <div class="col-md-8">
          <div class="dash-unit">
            <dtitle>Camera Feed</dtitle>
            <hr>
            <img class="camera-stream" src="{{ url_for('dashboard.video_feed') }}">
          </div>
        </div>

        <!-- CLOCK BLOCK -->
        <div class="col-sm-3 col-lg-3">
          <!-- LOCAL TIME -->
          <div class="half-unit">
            <dtitle>Local Time</dtitle>
            <hr>
            <div class="clockcenter">
              <digiclock>12:45:25</digiclock>
            </div>
          </div>

          <!-- SERVER UPTIME -->
          <div class="half-unit">
            <dtitle>Battery Level</dtitle>
            <hr>
            <div class="cont">
              <p><bold>60%</p>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;">
                  <span class="sr-only">60% Complete</span>
                </div>
              </div>
            </div>

          </div>

        </div>
        <!-- END CLOCK BLOCK -->
        
      </div><!-- /row -->
  </div>
{% endblock %}
